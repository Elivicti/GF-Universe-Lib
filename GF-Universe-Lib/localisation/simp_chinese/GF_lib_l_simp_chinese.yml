 GF_nyto_collapse_liquid: "坍塌液"
 GF_nyto_collapse_liquid_desc: "指一种粒子波，组成成分不明，可观测到的部分仅有底夸克和光子，在密封环向偏振装置的作用下变得可视化，宏观上表现为一种反射绿光的类液态流状物质，因此被称作坍塌液，其本质为高密度的粒子聚合，在高温爆炸后变为具有极高放射性的坍塌粒子，在高速穿透物质后会转化为量子隐态，具有诱导细胞变异的能力。"

